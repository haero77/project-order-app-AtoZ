<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="/webjars/jquery/3.6.1/dist/jquery.min.js"></script>
  <style>
      .container {
          max-width: 560px;
      }

      .field-error {
          border-color: #dc3545;
          color: #dc3545;
      }
  </style>
  <title>로그인 폼</title>
</head>

<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>

  <form action="" th:action method="post">

    <div>
      <label for="memberId">로그인 ID</label>
      <input type="text" id="memberId" class="form-control" name="memberId">
    </div>

    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" class="form-control" name="password">
    </div>

  </form>

  <hr class="my-4">

  <!-- 로그인 -->
  <div class="col">
    <button class="w-100 btn btn-primary btn-lg"
            type="submit"
            th:onclick="login()">
      로그인
    </button>
    <button class="w-100 btn btn-primary btn-lg mt-2 bg-body text-primary"
            type="button"
            th:onclick="|location.href='@{/member/join}'|">
      회원가입
    </button>
  </div>

</div> <!-- /container -->

</body>

<script type="text/javascript" th:inline="javascript" src="/js/script.js"></script>

</html>
