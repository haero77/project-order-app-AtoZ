<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="/webjars/jquery/3.6.1/dist/jquery.min.js"></script>

  <style>
      .container {
          max-width: 560px;
      }

      .field-error {
          border-color: #dc3545;
          color: #dc3545;
      }
  </style>
  <title></title>
</head>

<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>

  <h4 class="mb-3">회원 정보 입력</h4>

  <form action="" th:action method="post">

    <div>
      <label for="memberId">로그인 ID</label>
      <input type="text" id="memberId" class="form-control" name="memberId">
    </div>

    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" class="form-control" name="memberName">
    </div>

    <div>
      <label for="memberName">이름</label>
      <input type="text" id="memberName" class="form-control" name="memberName">
    </div>

    <hr class="my-4">

  </form>

  <!-- 회원가입 / 취소 -->
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="button"
              th:onclick="join()">
        회원가입
      </button>
    </div>

    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/member/login}'|" type="button">
        취소
      </button>
    </div>
  </div>

</div> <!-- /container -->

</body>

<script type="text/javascript" th:inline="javascript" src="/js/script.js"></script>

</html>
