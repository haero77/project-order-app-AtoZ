<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../../static/css/bootstrap.min.css"
        rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/customCss.css}">
  <style>
      .container {
          max-width: 560px;
      }
  </style>
  <script type="text/javascript" src="/webjars/jquery/3.6.1/dist/jquery.min.js"></script>
  <title>신규 가게 등록</title>
</head>
<body>

<div>
  <p id="confirmation">sample text. Will it Change?</p>
  <button id="sample-btn" class="ticket-buy" th:text="${store.getStoreName()}">Buy SomeTicket</button>
  <p id="test-target"></p>
</div>

<!-- 가게 등록 폼 -->
<form action="../store/storeList.html" method="post" th:action>
  <!-- storeName -->
  <div class="mb-3">
    <label for="storeName">상호명</label>
    <input type="text" class="form-control" id="storeName" name="storeName" placeholder="상호명을 입력해주세요.">
  </div>
  <!-- minimumOrderAmount -->
  <div>
    <label for="minimumOrderAmount">최소 주문 금액</label>
    <input class="form-control" id="minimumOrderAmount" name="minimumOrderAmount" placeholder="최소 주문 금액을 입력해주세요. (0~100,000원)" type="number">
  </div>
  <hr class="my-4">
  <div class="row">
    <!-- 폼 전송 버튼 -->
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
    </div>
    <!-- 취소 버튼 -->
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='vouchers.html'" type="button">취소</button>
    </div>
  </div>
</form>

</body>

<script th:src="@{/js/script.js}"></script>

<script>

</script>
</html>
